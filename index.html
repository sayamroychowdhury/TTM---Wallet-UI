<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js" integrity="sha512-d6nObkPJgV791iTGuBoVC9Aa2iecqzJRE0Jiqvk85BhLHAPhWqkuBiQb1xz2jvuHNqHLYoN3ymPfpiB1o+Zgpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wallet UI</title>
</head>
<body>
    <div class="top-nav">
        <h1>Wallet</h1>
        <div class="user">
            <img src = "./Ellipse 3.png" alt = "user-image"/>
            <img src = "./ic_outline-arrow-drop-down.png" alt = "arrow"/>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="text">
                <h1>7</h1>
                <p>Leads Left</p>
            </div>
            <canvas id = "myChart"></canvas>
        </div>
        <div class="pay">
            <h1>Pay Now</h1>
            <p>( ₹1 = 1 Lead )</p>
        </div>
        <div class="th">
            <h1>Transaction History</h1>
            <div class="payment">
                <img src = "./charm_tick.png" alt = "tick" />
                <h2>₹100</h2>
                <p>28 August 2022 at 20:08</p>
            </div>
            <div class="payment">
                <img src = "./charm_tick.png" alt = "tick" />
                <h2>₹50</h2>
                <p>28 August 2022 at 21:30</p>
            </div>
            <div class="payment">
                <img src = "./charm_tick.png" alt = "tick" />
                <h2>₹75</h2>
                <p>27 August 2022 at 15:17</p>
            </div>
            <div class="payment">
                <img src = "./charm_tick.png" alt = "tick" />
                <h2>₹150</h2>
                <p>27 August 2022 at 11:26</p>
            </div>
            <div class="payment">
                <img src = "./charm_tick.png" alt = "tick" />
                <h2>₹80</h2>
                <p>26 August 2022 at 12:00</p>
            </div>
            <div class="payment">
                <img src = "./charm_tick.png" alt = "tick" />
                <h2>₹80</h2>
                <p>26 August 2022 at 12:00</p>
            </div>
            <div class="payment">
                <img src = "./charm_tick.png" alt = "tick" />
                <h2>₹80</h2>
                <p>26 August 2022 at 12:00</p>
            </div>
        </div>
    </div>
    <div class="bottom-nav">
        <p>EXISTING NAV BAR</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
